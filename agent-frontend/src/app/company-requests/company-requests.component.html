<div class="container-fluid">
    <div class="mt-2">
        <div class="mt-4">
            <div>
                <table mat-table [dataSource]="companyRequests" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="contact">
                      <th mat-header-cell *matHeaderCellDef> Contact </th>
                      <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="owner">
                      <th mat-header-cell *matHeaderCellDef> Owner </th>
                      <td mat-cell *matCellDef="let element"> {{element.Owner}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="approve">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" class="button-class" (click)="approve(element.ID, true)" >Approve</button> </td>
                    </ng-container>

                    <ng-container matColumnDef="reject">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" class="button-class" (click)="approve(element.ID, false)" >Reject</button> </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
            </div>
        </div>
    </div>
</div>
